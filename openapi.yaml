components:

  securitySchemes:
    api_key:
      type: apiKey
      in: header
      name: X-Session-Token
      description: |
        For accessing most endpoints.
        To retrieve the key, see the /auth/login endpoint.

    pin:
      type: apiKey
      in: header
      name: X-Auth-Token
      description: |
        For accessing endpoints by Device pin.

  parameters:
    projectUIDParam:
      name: projectUID
      in: path
      required: true
      schema:
        type: string
      # NOTE: Airnote's Project UID
      example: app:2606f411-dea6-44a0-9743-1130f57d77d8

    productUIDParam:
      name: productUID
      in: path
      required: true
      schema:
        type: string
      example: com.blues.bridge:sensors

    eventUIDParam:
      name: eventUID
      in: path
      required: true
      schema:
        type: string
      example: 4506f411-dea6-44a0-9743-1130f57d7747

    fleetUIDParam:
      name: fleetUID
      in: path
      required: true
      schema:
        type: string


    fleetUIDsParam:
      name: fleetUIDs
      in: query
      required: false
      schema:
        type: array
        items:
          type: string

    deviceTagsParam:
      name: deviceTags
      in: query
      required: false
      schema:
        type: array
        items:
          type: string

    deviceUIDParam:
      name: deviceUID
      in: path
      required: true
      schema:
        type: string
      example: dev:000000000000000
    
    firmwareTypeParam:
      name: firmwareType
      in: path
      required: true
      schema:
        type: string
        enum:
          - host
          - notecard
    
    dfuActionParam:
      name: action 
      in: path
      required: true
      schema:
        type: string
        enum:
          - update
          - cancel

    notefileIDParam:
      name: notefileID
      in: path
      required: true
      schema:
        type: string

    routeUIDParam:
      name: routeUID
      in: path
      required: true
      schema:
        type: string
      example: route:cbd20093cba58392c9f9bbdd0cdeb1a0

    noteIDParam:
      name: noteID
      in: path
      required: true
      schema:
        type: string

    monitorUIDParam:
      name: monitorUID
      in: path
      required: true
      schema:
        type: string
      example: monitor:8bAdf00d-000f-51c-af-01d5eaf00dbad

    # querystring parameters
    pageSizeParam:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 10000
        default: 50

    pageNumParam:
      name: pageNum
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1

    deviceUIDParamQuery:
      name: deviceUID
      description: A Device UID.
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true

    deviceUIDsParamQuery:
      name: deviceUIDs
      description: An array of Device UIDs.
      in: query
      required: false
      schema:
        type: array
        items:
          type: string

    sortByParam:
      name: sortBy
      in: query
      required: false
      schema:
        type: string
        enum:
          - best_id
          - device_serial
          - device_uid
          - captured
          - modified
          - device_location
          - tower_location
          - triangulated_location
          - best_location
        default: captured

    sortOrderParam:
      name: sortOrder
      in: query
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc

    startDateParam:
      name: startDate
      in: query
      required: false
      description: Unix timestamp
      schema:
        type: integer
        minimum: 0
      # August 10th, 2021
      example: 1628631763

    endDateParam:
      name: endDate
      in: query
      required: false
      description: Unix timestamp
      schema:
        type: integer
        minimum: 0
      # July 15th, 2022
      example: 1657894210

    dateTypeParam:
      name: dateType
      in: query
      required: false
      description: Which date to filter on, either 'captured' or 'uploaded'.  This will apply to the startDate and endDate parameters
      schema:
        type: string
        default: captured
        enum:
        - captured
        - uploaded
      example: uploaded

    cursorParam:
      name: cursor
      in: query
      required: false
      description: >
        A cursor, which can be obtained from the `next_cursor` value from a previous call
        to this endpoint. The results set returned will include this event as its first result
        if the given identifier is actually the UID of an event. If this event UID is not
        found, the parameter is ignored and the results set is the same as if the parameter
        was not included.
      schema:
        type: string

    limitParam:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 50

    systemFilesOnlyParam:
      name: systemFilesOnly
      in: query
      required: false
      schema:
        type: boolean

    fleetUIDQueryParam:
      name: fleetUID
      in: query
      required: false
      schema:
        type: string

    filesQueryParam:
      name: files
      in: query
      required: false
      schema:
        type: string
      example: _health.qo, data.qo

    formatParam:
      name: format
      in: query
      required: false
      schema:
        type: string
        enum: [json, csv]
        default: json
      description: Response format (JSON or CSV)

    serialNumberFilterParam:
      name: serialNumber
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
      description: Filter by Serial Number

    fleetUIDFilterQueryParam:
      name: fleetUID
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
      description: Filter by Fleet UID

    sessionUIDFilterParam:
      name: sessionUID
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
      description: Filter by Session UID

    eventUIDFilterQueryParam:
      name: eventUID
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
      description: Filter by Event UID

    selectFieldsParam:
      name: selectFields
      in: query
      required: false
      schema:
        type: string
      description: Comma-separated list of fields to select from JSON payload (e.g., "field1,field2.subfield,field3"), this will reflect the columns in the CSV output.

    filenameQueryParam:
      name: filename
      in: query
      required: false
      schema:
        type: string
      example: notecard-7.2.2.16518$20240410043100.bin

    md5QueryParam:
      name: md5
      in: query
      required: false
      schema:
        type: string

    unpublishedQueryParam:
      name: unpublished
      in: query
      required: false
      schema:
        type: boolean

    versionQueryParam:
      name: version
      in: query
      required: false
      schema:
        type: string

    targetQueryParam:
      name: target
      in: query
      required: false
      schema:
        type: string

    firmwareTypeQueryParam:
      name: firmwareType
      in: query
      required: false
      schema:
        type: string

    productUIDQueryParam:
      name: productUID
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string

    productQueryParam:
      name: product
      in: query
      required: false
      schema:
        type: string

    monitorUIDQueryParam:
      name: monitorUID
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string

    tagParam:
      name: tag
      in: query
      description: Tag filter
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string

    serialNumberParam:
      name: serialNumber
      in: query
      description: Serial number filter
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string

    notecardFirmwareParam:
      name: notecardFirmware
      in: query
      description: Firmware version filter
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string

    locationParam:
      name: location
      in: query
      description: Location filter
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string

    hostFirmwareParam:
      name: hostFirmware
      in: query
      description: Host firmware filter
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string

    skuParam:
      name: sku
      in: query
      description: SKU filter
      required: false
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string



  responses:
    ErrorResponse:
      description: The response body in case of an API error.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    EventsResponse:
      description: The response body from a GET events request.
      headers:
        X-Has-More:
          description: True if there are more events
          schema:
            type: boolean
      content:
        application/json:
          schema:
            type: object
            properties:
              events:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
              has_more:
                type: boolean
                description: True if there are more events
              through:
                type: string
                description: The UID of the last event returned
            required:
              - events
              - has_more
          example:
            events:
              - event: dfa3747d-688b-4250-935b-5dd60354313c
                session: b623132c-6afb-4740-bc39-e3634e38f064
                best_id: My Device
                device: dev:5c0272311928
                sn: My Device
                product: product:com.blues.project.demo
                app: app:218f6217-9f78-432e-9fe0-02ca8b5a216c
                received: 1656011227.006928
                req: note.add
                when: 1656010061
                file: air.qo
                updates: 1
                body:
                  humidity: 40.375
                  pressure: 97705.66
                  temperature: 24.0625
                  voltage: 2.598
                best_location_type: triangulated
                best_location_when: 1652709545
                best_lat: 34.82476372
                best_lon: -83.32261614
                best_location: Atlanta GA
                best_country: US
                best_timezone: America/New_York
                tower_id: 0,0,0,0
                tri_when: 1652709545
                tri_lat: 34.82475372
                tri_lon: -83.32261614
                tri_location: Atlanta GA
                tri_country: US
                tri_timezone: America/New_York
                tri_points: 6
            has_more: true
        text/csv:
          schema:
            type: string
            format: binary
          example: |
            eventUID,deviceUID,when,best_location_type,best_lat,best_lon,body.temperature,body.humidity
            e123456-7890-abcd-ef01-234567890abc,dev:000000000000001,1625097600,gps,37.7749,-122.4194,22.5,45.2
            f234567-8901-bcde-fg12-345678901bcd,dev:000000000000002,1625097660,triangulated,40.7128,-74.0060,24.3,48.7
            g345678-9012-cdef-gh23-456789012cde,dev:000000000000003,1625097720,tower,51.5074,-0.1278,20.1,52.9

    EventsByCursorResponse:
      description: The response body from a GET events by cursor request.
      content:
        application/json:
          schema:
            type: object
            properties:
              events:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
              next_cursor:
                type: string
                description: >
                  The cursor value of the next result, which is intended to be used as the "cursor"
                  parameter value of the next call to this method. An empty string is returned if
                  there are no more results after this results set.
              has_more:
                type: boolean
                description: True if there are more events
            required:
              - events
              - next_cursor
              - has_more
          example:
            events:
              - event: dfa3747d-688b-4250-935b-5dd60354313c
                session: b623132c-6afb-4740-bc39-e3634e38f064
                best_id: My Device
                device: dev:5c0272311928
                sn: My Device
